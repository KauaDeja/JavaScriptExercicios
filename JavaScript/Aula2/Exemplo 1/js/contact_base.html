<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
<head>
<body>
    <form>
        <input type="text" id="nome" placeholder= "Nome completo"required/>
        <input type="text" id="email" placeholder = "Email" required/>
        <input type="text" id="telefone"placeholder="(11) 9999-8787"required />
        <button type="submit" id="btnCadastrar">Cadastrar</button>
    </form>

    <script>
        // Placeholder => Coloca um texto de instrução dentro das caixas onde vão ser escritas
        // Crio um objeto e apartir do elemento no documento
        let btnCadastrar = document.querySelector('#btnCadastrar');

        // Adicionei um evento de click ao botao. Chamando a função cadastrar
        btnCadastrar.addEventListener('click', cadastrar);

        // Função cadastra dados
        function cadastrar(event){
            event.preventDefault();

            // Cria um objeto a partir do dos elementos no form
            let nome =  document.querySelector('#nome');
            let email =  document.querySelector('#email');
            let telefone =  document.querySelector('#telefone');

            console.log(nome.value + ' - ' + email.value+ ' - '+ telefone.value);

            // Criamos um objeto na qual vai passar as informações que serão inseridos pelo usuario
            let dadosPessoais = {
                nome : nome.value,
                email : email.value,
                telefone : telefone.value
  
            }
            console.log(dadosPessoais);

            // postAPI(dadosPessoais)
            console.log(JSON.stringify(dadosPessoais));
        }

        

    </script>
</body>
</html>
