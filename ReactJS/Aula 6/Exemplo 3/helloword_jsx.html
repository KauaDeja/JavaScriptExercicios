<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JSX</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous"></script>

    <script type = "text/babel">
    // JSX => Permite usar codigos html junto com java script
    // Babel => serve de tradutor para o jsx

        ReactDOM.render(
            <div>
                <h1>Hello World JSX</h1>,
                <input type="email" placeholder = 'Informe o email'/>
                <button type = "button" style = {{background : 'yellow'}} >Enviar</button>
            </div>,
            document.querySelector('#root')
        );
    </script>
</body>
</html>
